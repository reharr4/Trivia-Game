<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>This, That, or The Other</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</head>

<body>
    <div id="wrapper">
            <h1>This, That, or the Other</h1>
    </div>
    <div id="sub-wrapper">
        <div id="quiz">
            <h2 class="rules">The Rules</h2>
            <p class="rules">In this game, all you need to do is identify which of the three categories the listed item
                belongs to: Indie Bands, Foreign Films, or D&D Monsters</p>
            <p>There are 8 questions. You have 120 seconds to answer all 8.</p>
            <h2>
                <button type="button" class="btn btn-primary" id="start">Start</button>
            </h2>
        </div>
    </div>

            <!-- timer -->
            <div id="show-time"></div>
         

            <!-- Submit Button -->
            <h2>
                <button type="button" class="btn btn-primary" id="submit">Submit Final Answers</button>
            </h2>
            <!-- Results -->
            <div id="results">
                
            </div>
            <h2>
                <button type="button" class="btn btn-primary" id="restart">Play Again</button>
            </h2>
    
</body>

</html>
